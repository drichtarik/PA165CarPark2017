<div class="container h-100">
    <div class="row h-100 align-items-center">
        <div class="col-sm-10 offset-sm-1 text-center">
            <form ng-submit="actions.login()" class="justify-content-center">
                <h1>Welcome to Car park system!</h1>
                <br />
                <div class="decent-bottom-space">
                    <input type="text" ng-model="viewModel.username" ng-change="viewModel.validate()" maxlength="30" placeholder="{{'LOGIN.USERNAME' | translate}}" />
                </div>
                <div class="decent-bottom-space">
                    <input type="password" ng-model="viewModel.password" ng-change="viewModel.validate()" maxlength="30" placeholder="{{'LOGIN.PASSWORD' | translate}}" />
                </div>
                <div class="loginButtonsContainer">
                    <button type="submit" ng-disabled="!viewModel.isValid">{{'LOGIN.LOGON' | translate}}</button>
                </div>
                <div class="loginInfoContainer">
                    <span>{{viewModel.infoMessage | translate}}</span>
                </div>
            </form>
        </div>
    </div>
</div>
